<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Do You Love Me?</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #fdf0f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #promptBox {
      position: absolute;
      max-width: 90%;
      width: 320px;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid #ff90c0;
      border-radius: 10px;
      text-align: center;
      transition: left 0.3s, top 0.3s;
    }
    button {
      margin: 0.5rem;
      padding: 12px 20px;
      border: none;
      background: #ff90c0;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #ff5896; }
    #doneMessage {
      display: none;
      font-size: 1.5rem;
      color: #ff5696;
      text-align: center;
      padding: 2rem;
    }
    /* Responsive tweaks for small screens */
    @media only screen and (max-width: 480px) {
      button {
        width: 100%;
        font-size: 1.1rem;
      }
      #promptBox {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="promptBox">
    <p style="font-size: 1.2rem;">Do you love me?</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="doneMessage">❤️ You clicked Yes! Message opened. ❤️</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const promptBox = document.getElementById('promptBox');
    const doneMessage = document.getElementById('doneMessage');

    yesBtn.addEventListener('click', () => {
      const phone = '919058739473';
      const msg = encodeURIComponent("❤️ I love you babuu! ❤️");
      window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
      promptBox.style.display = 'none';
      doneMessage.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
      // ensure remains fully inside viewport
      const pw = promptBox.offsetWidth;
      const ph = promptBox.offsetHeight;
      const maxX = window.innerWidth - pw - 20;
      const maxY = window.innerHeight - ph - 20;
      const x = Math.random() * maxX + 10;
      const y = Math.random() * maxY + 10;
      promptBox.style.left = x + 'px';
      promptBox.style.top = y + 'px';
    });
  </script>
</body>
</html>
